<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Form Interface</title>
    <meta name="description"
          content="Fullscreen Form Interface: A distraction-free form concept with fancy animations"/>
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/component.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/cs-select.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/cs-skin-boxes.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/picker.min.css"/>
    <script src="/assets/js/modernizr.custom.js"></script>
</head>
<body>
<div class="container">

    <div class="fs-form-wrap" id="fs-form-wrap">
        <div class="fs-title">
            <h1>Project Worksheet</h1>
            <div class="codrops-top">
                <a class="codrops-icon codrops-icon-prev"
                   href="http://tympanus.net/Development/NotificationStyles/"><span>Previous Demo</span></a>
                <a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=19520"><span>Back to the Codrops Article</span></a>
                <a class="codrops-icon codrops-icon-info" href="#"><span>This is a demo for a fullscreen form</span></a>
            </div>
        </div>
        <form id="myform" class="fs-form fs-form-full" autocomplete="off">
            <ol class="fs-fields">
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q1">Назва заходу</label>
                    <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Сходить пивасика попить"
                           required/>
                </li>
                <li>
                    <div>
                        <label class="fs-field-label fs-anim-upper" for="q2">Дата початку заходу</label>
                        <input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="23/10/18 12:30"
                               required/>
                    </div>

                    <div>
                        <label class="fs-field-label fs-anim-upper" for="q2-2">Дата кінця заходу</label>
                        <input class="fs-anim-lower" id="q2-2" name="q2-2" type="text" placeholder="24/10/18 14:30"
                               required/>
                    </div>
                </li>
                <li data-input-trigger>
                    <label class="fs-field-label fs-anim-upper" for="q3">PR</label>
                    <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                        <span><input id="q3b" name="q3" type="checkbox" value="conversion"/><label for="q3b"
                                                                                                   class="radio-conversion">Facebook</label></span>
                        <span><input id="q3c" name="q3" type="checkbox" value="social"/><label for="q3c"
                                                                                               class="radio-social">Viber</label></span>
                        <span><input id="q3a" name="q3" type="checkbox" value="mobile"/><label for="q3a"
                                                                                               class="radio-mobile">Telegram</label></span>
                    </div>
                </li>
                <li data-input-trigger>
                    <label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Опис
                        заходу</label>
                    <select class="cs-select cs-skin-boxes fs-anim-lower">
                        <option value="" disabled selected>Pick a color</option>
                        <option value="#588c75" data-class="color-588c75">#588c75</option>
                        <option value="#b0c47f" data-class="color-b0c47f">#b0c47f</option>
                        <option value="#f3e395" data-class="color-f3e395">#f3e395</option>
                        <option value="#f3ae73" data-class="color-f3ae73">#f3ae73</option>
                        <option value="#da645a" data-class="color-da645a">#da645a</option>
                        <option value="#79a38f" data-class="color-79a38f">#79a38f</option>
                        <option value="#c1d099" data-class="color-c1d099">#c1d099</option>
                        <option value="#f5eaaa" data-class="color-f5eaaa">#f5eaaa</option>
                        <option value="#f5be8f" data-class="color-f5be8f">#f5be8f</option>
                        <option value="#e1837b" data-class="color-e1837b">#e1837b</option>
                        <option value="#9bbaab" data-class="color-9bbaab">#9bbaab</option>
                        <option value="#d1dcb2" data-class="color-d1dcb2">#d1dcb2</option>
                        <option value="#f9eec0" data-class="color-f9eec0">#f9eec0</option>
                        <option value="#f7cda9" data-class="color-f7cda9">#f7cda9</option>
                        <option value="#e8a19b" data-class="color-e8a19b">#e8a19b</option>
                        <option value="#bdd1c8" data-class="color-bdd1c8">#bdd1c8</option>
                        <option value="#e1e7cd" data-class="color-e1e7cd">#e1e7cd</option>
                        <option value="#faf4d4" data-class="color-faf4d4">#faf4d4</option>
                        <option value="#fbdfc9" data-class="color-fbdfc9">#fbdfc9</option>
                        <option value="#f1c1bd" data-class="color-f1c1bd">#f1c1bd</option>
                    </select>
                </li>
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q5">Кількість учасників/глядачів</label>
                    <input class="fs-anim-lower" id="q5" name="q5" type="number" placeholder="1" step="1" min="1"
                           required/>

                    <label class="fs-field-label fs-anim-upper" for="q7b">Цільова вудиторія</label>
                    <input class="fs-anim-lower" id="q7b" name="q2" type="text" placeholder="Цей захід для..."
                           required/>
                </li>
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q6">Потрібна репетиція</label>
                    <input class="fs-anim-lower" onclick="needRepetition()" id="q6" name="q6" type="checkbox"/>

                    <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower" id="repetition-container">
                    </div>
                </li>
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q7a">Мета</label>
                    <input class="fs-anim-lower" id="q7a" name="q2" type="text" placeholder="Мета" required/>


                    <label class="fs-field-label fs-anim-upper" for="q7c">Очікуваний результат на НаУКМА</label>
                    <textarea class="fs-anim-lower" id="q7c" name="q4" placeholder="Я очікую..."></textarea>
                </li>
            </ol><!-- /fs-fields -->
            <button class="fs-submit" type="submit">Send answers</button>
        </form><!-- /fs-form -->
    </div><!-- /fs-form-wrap -->

    <!-- Related demos -->
    <div class="related">
        <p>If you enjoyed this demo you might also like:</p>
        <a href="http://tympanus.net/Development/MinimalForm/">
            <img src="img/relatedposts/minimalform1-300x162.png"/>
            <h3>Minimal Form Interface</h3>
        </a>
        <a href="http://tympanus.net/Development/ButtonComponentMorph/">
            <img src="img/relatedposts/MorphingButtons-300x162.png"/>
            <h3>Morphing Buttons Concept</h3>
        </a>
    </div>

</div><!-- /container -->
<script src="/assets/js/classie.js"></script>
<script src="/assets/js/selectFx.js"></script>
<script src="/assets/js/picker.min.js"></script>
<script src="/assets/js/fullscreenForm.js"></script>
<script>
    var dateFrom = document.getElementById('q2');
    var dateTo = document.getElementById('q2-2');
    var pickerFrom = new Picker(dateFrom, {
        format: 'YYYY/MM/DD HH:mm',
    });

    var pickerTo = new Picker(dateTo, {
        format: 'YYYY/MM/DD HH:mm',
    });

    function needRepetition() {
        const input = document.getElementById('q6');
        const container = document.getElementById('repetition-container');


        if (input.checked) {
            container.innerHTML = "<span><input id=\"q3b\" name=\"q3\" type=\"checkbox\" value=\"conversion\"/><label for=\"q3b\" class=\"radio-conversion\">Facebook</label></span>\n" +
                "<span><input id=\"q3c\" name=\"q3\" type=\"checkbox\" value=\"social\"/><label for=\"q3c\" class=\"radio-social\">Viber</label></span>\n" +
                "<span><input id=\"q3a\" name=\"q3\" type=\"checkbox\" value=\"mobile\"/><label for=\"q3a\" class=\"radio-mobile\">Telegram</label></span>\n";
        } else container.innerHTML = "";
    }

    (function () {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
            new SelectFx(el, {
                stickyPlaceholder: false,
                onChange: function (val) {
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        });

        new FForm(formWrap, {
            onReview: function () {
                classie.add(document.body, 'overview'); // for demo purposes only
            }
        });
    })();
</script>
</body>
</html>
