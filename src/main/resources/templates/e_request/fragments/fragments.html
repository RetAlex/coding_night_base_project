<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="roomOption(rooms, key)">
        <option th:each="room:${rooms.get(key)}" th:text="${room.building+' '+room.number}">ROOM</option>
        <option th:if="${rooms.size()==0}">Кімнати цієї категорії поки недоступні</option>
    </th:block>
</html>
