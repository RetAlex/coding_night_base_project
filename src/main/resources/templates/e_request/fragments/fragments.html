<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="roomOption(rooms, key)">
        <option th:each="room:${rooms.get(key)}" th:value="${room.id}" th:text="${room.name+' ('+room.building+')'}">ROOM</option>
        <option th:if="${rooms.get(key) eq null}">Кімнати цієї категорії поки недоступні</option>
    </th:block>
</html>
